        body {

            overflow: hidden;

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);

            padding: 20px;

            border-radius: 5px;

  display: block;

}
.btn-12 span:nth-child(1) {

.btn-12 span:nth-child(2) {

}
.btn-12:hover span:nth-child(1) {

 color: transparent;

.btn-11 {

.btn-11:hover {

}
.btn-11:hover{

}
.btn-11:active{
  box-shadow:  4px 4px 6px 0 rgba(255,255,255,.3),
              -4px -4px 6px 0 rgba(116, 125, 136, .2),

}

@-webkit-keyframes shiny-btn1 {
    0% { -webkit-transform: scale(0) rotate(45deg); opacity: 0; }
    80% { -webkit-transform: scale(0) rotate(45deg); opacity: 0.5; }
    81% { -webkit-transform: scale(4) rotate(45deg); opacity: 1; }
    100% { -webkit-transform: scale(50) rotate(45deg); opacity: 0; }

 <style>
 
 
 
/* body{

h6 {
	font-family: sans-serif ;
}

ul{

	position: absolute;
	top: 70%;
	left: 10%;
	transform: translate(-50%, -50%);
	display: flex;
	margin: 0;
	padding: 0;
	
	
	
}

ul li {
	font-size: 20px;
	list-style: none;
	margin: 0 5px;
}

ul il a .fa {

	font-size: 60px;
	color: #333;
	line-height: 80px;
	transition: 0.5s;
	padding-right: 14px;
}

ul li span {

	padding: 0;
	margin: 0;
	position: absolute;
	top: 30px;
	color: #333;
	letter-spacing: 4px;
	transition: 0.5s;
}

ul li a {
	text-decoration: none;
	display: absolute;
	display: block;
	width: 210px;
	height: 80px;
	background: #fff;
	text-align: left;
	padding-left: 20px;
	transform: rotate(-30deg) skewX(25deg) translate(0,0);
	transition: 0.5s;
	box-shadow: -20px 20px 10px rgba(0,0,0,0.5);

}

ul li a:before {

	content: '';
	position: absolute;
	top: 10px;
	left: -20px;
	height: 100%;
	width: 20px;
	background: #b1b1b1;
	transform: 0.5s;
	transform: rotate(0deg) skewY(-45deg);
}

ul li a:after {

	content: '';
	position: absolute;
	bottom: -20px;
	left: -10px;
	height: 20px;
	width: 100%;
	background: #b1b1b1;
	transform: 0.5s;
	transform: rotate(0deg) skewX(-45deg);
}

ul li a:hover {
	transform: rotate(-30deg) skew(25deg) translate(30px,-15px);
	box-shadow: -50px 50px 50px rgba(0,0,0,0.5);
}

ul li:hover .fa {

	color: #fff;
}

ul li:hover span {

	color: #fff;
}

ul li:hover a {

	background: #9790DD;
}

ul li:hover a:before {

	background: #9790DD;
}

ul li:hover a:after {

	background: #9790DD;
}
 
 
 </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const searchForm = document.querySelector("#searchForm");

            searchForm.addEventListener("submit", function (event) {
                const searchInput = document.querySelector("#searchname");
                if (searchInput.value.trim() === "") {
                    event.preventDefault(); // Prevent form submission
                    alert("Please enter a search term.");
                }
            });
        });
